<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>排序</title>
    <style>
        .num-container {
            display: flex;
            height: 505px;
            align-items: flex-end;
        }

        .num-container div {
            margin: 3px;
            width: 15px;
            font-size: 10px;
            color: #fff;
            text-align: end;
            transition: height 500ms ease-in-out;
            background-color: red;
        }
    </style>
</head>
<body>
    <input type="text" placeholder="请输入数字" id="newNum">
    <input type="button" value="左侧入">
    <input type="button" value="右侧入" style="margin-right: 20px;">
    <input type="button" value="左侧出">
    <input type="button" value="右侧出" style="margin-right: 20px;">
    <input type="button" value="随机生成">
    <input type="button" value="冒泡排序">
    <div class="num-container" id="arrNum">
    </div>
    <script src="js/task19.js"></script>
</body>
</html>
